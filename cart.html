<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Don't Skip BookShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="logo" src="logo.jpg" alt="Don't Skip BookShop Logo">
        <h1>Don't Skip BookShop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main class="cart">
        <h2>Shopping Cart</h2>
        <p>This is a static representation of your cart.</p>

        <section class="cart-item">
            <div class="cart-details">
                <img src="output.jpg" alt="Book 1 Cover">
                <h3>Book 1</h3>
                <p><strong>Price:</strong> $9</p>
                <label for="quantity1">Quantity:</label>
                <input type="number" id="quantity1" value="1" min="1">
            </div>
            <button class="remove-btn" aria-label="Remove Book 1 from Cart">Remove</button>
        </section>

        <section class="cart-item">
            <div class="cart-details">
                <img src="output.jpg" alt="Book 2 Cover">
                <h3>Book 2</h3>
                <p><strong>Price:</strong> $15</p>
                <label for="quantity2">Quantity:</label>
                <input type="number" id="quantity2" value="1" min="1">
            </div>
            <button class="remove-btn" aria-label="Remove Book 2 from Cart">Remove</button>
        </section>

        <section class="total-price">
            <p><strong>Total Price:</strong> $24</p>
        </section>

    </main>

    <footer>
        <address>
            &copy; Don't Skip BookShop <br>
            Author: Mustafa Al-Bayati <br>
            Email: <a href="mailto:mustafa.al-bayati0036@stud.hkr.se">mustafa.al-bayati0036@stud.hkr.se</a><br>
            Phone: 076-0000000
        </address>
    </footer>

</body>
</html>
